<div>
    <a [routerLink]="TripsList"><i class="fa fa-angle-left"> Back</i></a>
    <div class="col-md-6">
        <h1>Trip Edit</h1>

        <form>
            <div class="form-group">
                <label>Date</label>
                <input class="form-control"/>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control"/>
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-success"/>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <h2>The Map</h2>

        <ul>
            @foreach (var trip in Model)
            {
            <li>@trip.Name (@trip.Created.ToString("d"))</li>
            }
        </ul>
    </div>
</div>
