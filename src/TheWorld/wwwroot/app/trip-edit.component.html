<div>
    <div><a class="btn btn-sm btn-default" [routerLink]="['/TripsList']"><i class="fa fa-angle-left"> Back</i></a>
    </div>
    <div class="col-md-3">
        <h2>{{ tripName }}</h2>
        <wait-cursor *ngIf="isBusy"> Loading...</wait-cursor>
        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr *ngFor="#stop of stops">
                <td>{{ stop.name }}</td>
                <td>{{ stop.arrival | datePipe }}</td>
            </tr>
        </table>

        <form>
            <div class="form-group">
                <label>Date</label>
                <input class="form-control"/>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control"/>
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-success"/>
            </div>
        </form>
    </div>

    <div class="col-md-9">
        <h2>The Map</h2>
        <div id="map"></div>
    </div>
</div>

<script src="~/lib/gmaps/gmaps.min.js"></script>
<script src="~/lib/travelmap/travelmap.min.js"></script>
